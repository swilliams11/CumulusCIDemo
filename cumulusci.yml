minimum_cumulusci_version: '3.77.0'
project:
    name: CumulusCIDemo
    package:
        name: CumulusCIDemo
        namespace: willsfoodbank
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CumulusCIDemo/tests
            options:
                outputdir: robot/CumulusCIDemo/results

    robot_testdoc:
        options:
            path: robot/CumulusCIDemo/tests
            output: robot/CumulusCIDemo/doc/CumulusCIDemo_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
flows:
    config_qa:
        steps:
            3:
                task: load_dataset
    config_dev:
        steps:
            3:
                task: load_dataset

